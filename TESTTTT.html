<!DOCTYPE html> 
<html>
<head>
    <title>Price Comparison Website Structure</title>
    <style>
        .module {
            border: 2px solid #3498db;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin: 10px;
            background-color: #ecf0f1;
            width: 250px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .line {
            width: 2px;
            height: 20px;
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="module" style="background-color: #2ecc71; color: white; font-weight: bold;">Price Comparison Website</div>
        <div class="line"></div>
        <div class="module">User Module</div>
        <div class="line"></div>
        <div class="module">Product Search & Comparison</div>
        <div class="line"></div>
        <div class="module">Price Tracking & Alerts</div>
        <div class="line"></div>
        <div class="module">Seller & Marketplace Integration</div>
        <div class="line"></div>
        <div class="module">Admin Panel</div>
        <div class="line"></div>
        <div class="module">Payment & Earnings</div>
        <div class="line"></div>
        <div class="module">Mobile App & API</div>
    </div>
</body>
</html>
